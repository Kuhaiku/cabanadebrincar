<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Avaliações | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen pb-20">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 sticky top-0 z-50 shadow-sm flex justify-between items-center">
        <div class="flex items-center gap-3">
            <a href="painel.html" class="text-slate-400 hover:text-pink-500 transition-colors">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <h1 class="font-bold text-slate-800 text-lg hidden md:block">Gestão de Avaliações</h1>
        </div>
        <div class="flex items-center gap-4">
            <span class="text-xs font-semibold bg-slate-100 px-3 py-1 rounded-full text-slate-600">
                Total: <span id="contador">0</span>
            </span>
            <button onclick="logout()" class="bg-red-50 text-red-600 hover:bg-red-100 p-2 rounded-lg transition-colors" title="Sair">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        
        <div id="lista-avaliacoes" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            <div class="col-span-full flex flex-col items-center justify-center py-20 text-slate-400">
                <i data-lucide="loader-2" class="w-10 h-10 animate-spin mb-4"></i>
                <p>Carregando avaliações...</p>
            </div>
        </div>

    </main>

    <script>
        lucide.createIcons();
        const API_URL = '/api/admin';
        
        // --- 1. AUTENTICAÇÃO INTELIGENTE ---
        // Tenta pegar o token do painel novo OU do antigo para garantir que funcione
        const ADMIN_TOKEN = localStorage.getItem('cabana_admin_token') || localStorage.getItem('adminToken');
        
        // Se não tiver NENHUMA senha salva, manda pro login
        if (!ADMIN_TOKEN) {
            window.location.href = 'painel.html'; 
        }

        function logout() {
            if(confirm("Sair do modo Admin?")) {
                // Limpa tudo para garantir
                localStorage.removeItem('cabana_admin_token');
                localStorage.removeItem('adminToken');
                window.location.href = 'painel.html';
            }
        }

        // --- 2. CARREGAMENTO ---
        async function carregarAvaliacoes() {
            try {
                if (!ADMIN_TOKEN) return; // Bloqueio extra

                const res = await fetch(`${API_URL}/avaliacoes`, {
                    headers: { 'x-admin-password': ADMIN_TOKEN }
                });

                // Se a senha estiver errada/expirada no servidor
                if (res.status === 401) {
                    alert("Sessão expirada. Faça login novamente.");
                    logout(); // Força o logout limpo
                    return;
                }

                const lista = await res.json();
                document.getElementById('contador').innerText = lista.length;
                renderizarCards(lista);
            } catch (error) {
                console.error(error);
                document.getElementById('lista-avaliacoes').innerHTML = `
                    <div class="col-span-full bg-red-50 text-red-600 p-4 rounded-xl text-center">
                        Erro ao carregar: ${error.message}
                    </div>`;
            }
        }

        // --- 3. RENDERIZAÇÃO (INTERFACE GRID) ---
        function renderizarCards(lista) {
            const container = document.getElementById('lista-avaliacoes');
            container.innerHTML = "";

            if (lista.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-20 bg-white rounded-3xl border border-slate-200 border-dashed">
                        <i data-lucide="inbox" class="w-12 h-12 mx-auto text-slate-300 mb-2"></i>
                        <p class="text-slate-500">Nenhuma avaliação encontrada.</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            lista.forEach(item => {
                const statusColor = item.aprovado ? "bg-green-100 text-green-700 border-green-200" : "bg-yellow-50 text-yellow-600 border-yellow-100";
                const statusIcon = item.aprovado ? "check-circle" : "clock";
                const statusText = item.aprovado ? "No Site" : "Oculto";

                // Gera HTML das fotos
                let fotosHtml = '';
                if (item.fotos && item.fotos.length > 0) {
                    item.fotos.forEach(foto => {
                        fotosHtml += `
                            <div class="relative group aspect-square rounded-lg overflow-hidden border border-slate-200">
                                <img src="${foto.url}" class="w-full h-full object-cover transition-transform group-hover:scale-110">
                                <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                    <button onclick="deletarFoto(${foto.id})" class="bg-red-500 text-white p-2 rounded-full hover:bg-red-600 shadow-lg transform hover:scale-110 transition-all" title="Apagar foto">
                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    });
                }

                // Cria o Card
                const card = document.createElement('div');
                card.className = "bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden hover:shadow-md transition-shadow flex flex-col";
                
                card.innerHTML = `
                    <div class="p-5 border-b border-slate-50 flex justify-between items-start bg-slate-50/50">
                        <div class="flex-1">
                            <input type="text" id="nome-${item.id}" value="${item.nome_cliente}" 
                                class="bg-transparent font-bold text-slate-800 text-lg w-full focus:bg-white focus:ring-2 focus:ring-blue-100 rounded px-1 outline-none transition-all placeholder-slate-400" placeholder="Nome do Cliente">
                            
                            <div class="flex items-center gap-2 mt-1">
                                <div class="flex text-yellow-400 text-xs">
                                    ${'★'.repeat(item.nota)}${'☆'.repeat(5 - item.nota)}
                                </div>
                                <span class="text-xs text-slate-400">• ${new Date(item.data_criacao).toLocaleDateString('pt-BR')}</span>
                            </div>
                        </div>
                        
                        <button onclick="toggleStatus(${item.id}, ${item.aprovado})" 
                            class="flex items-center gap-1 text-xs font-bold px-3 py-1.5 rounded-full border transition-colors ${statusColor}">
                            <i data-lucide="${statusIcon}" class="w-3 h-3"></i> ${statusText}
                        </button>
                    </div>

                    <div class="p-5 flex-1">
                        <label class="block text-xs font-bold text-slate-400 uppercase mb-1">Depoimento</label>
                        <textarea id="texto-${item.id}" rows="4" 
                            class="w-full text-sm text-slate-600 bg-slate-50 border border-slate-200 rounded-xl p-3 focus:bg-white focus:border-blue-300 focus:ring-2 focus:ring-blue-100 outline-none resize-none transition-all">${item.texto}</textarea>
                    </div>

                    <div class="px-5 pb-2">
                        <div class="flex justify-between items-center mb-2">
                            <label class="text-xs font-bold text-slate-400 uppercase">Fotos Anexadas</label>
                            <label class="cursor-pointer text-xs font-bold text-blue-600 bg-blue-50 px-2 py-1 rounded hover:bg-blue-100 transition-colors flex items-center gap-1">
                                <i data-lucide="plus" class="w-3 h-3"></i> Add Foto
                                <input type="file" class="hidden" accept="image/*" onchange="uploadFoto(${item.id}, this)">
                            </label>
                        </div>
                        
                        <div class="grid grid-cols-4 gap-2 mb-4">
                            ${fotosHtml}
                            ${item.fotos.length === 0 ? '<div class="col-span-4 text-xs text-slate-300 italic py-2 text-center bg-slate-50 rounded-lg">Sem fotos</div>' : ''}
                        </div>
                    </div>

                    <div class="p-4 bg-slate-50 border-t border-slate-100 flex gap-2">
                        <button onclick="salvar(${item.id})" class="flex-1 bg-slate-800 hover:bg-slate-900 text-white text-sm font-bold py-2.5 rounded-xl transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="save" class="w-4 h-4"></i> Salvar
                        </button>
                        <button onclick="excluir(${item.id})" class="bg-white border border-red-200 text-red-500 hover:bg-red-50 hover:text-red-700 p-2.5 rounded-xl transition-colors" title="Excluir Depoimento">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        // --- 4. AÇÕES ---

        async function salvar(id) {
            const btn = event.currentTarget; 
            const originalContent = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>`;
            lucide.createIcons();

            const nome = document.getElementById(`nome-${id}`).value;
            const texto = document.getElementById(`texto-${id}`).value;

            try {
                const res = await fetch(`${API_URL}/avaliacoes/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'x-admin-password': ADMIN_TOKEN },
                    body: JSON.stringify({ nome_cliente: nome, texto: texto })
                });
                
                if (res.ok) {
                    btn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i> Salvo!`;
                    btn.classList.add('bg-green-600', 'text-white');
                    setTimeout(() => {
                        btn.innerHTML = originalContent;
                        btn.classList.remove('bg-green-600');
                        btn.classList.add('bg-slate-800');
                        lucide.createIcons();
                    }, 2000);
                } else throw new Error();
            } catch (e) {
                alert("Erro ao salvar.");
                btn.innerHTML = originalContent;
            }
        }

        async function toggleStatus(id, atual) {
            try {
                await fetch(`${API_URL}/avaliacoes/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'x-admin-password': ADMIN_TOKEN },
                    body: JSON.stringify({ aprovado: !atual ? 1 : 0 })
                });
                carregarAvaliacoes(); 
            } catch (e) { alert("Erro de conexão"); }
        }

        async function excluir(id) {
            if(!confirm("⚠️ Tem certeza que deseja apagar este depoimento permanentemente?")) return;
            try {
                await fetch(`${API_URL}/avaliacoes/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-admin-password': ADMIN_TOKEN }
                });
                carregarAvaliacoes();
            } catch (e) { alert("Erro ao excluir"); }
        }

        async function uploadFoto(id, input) {
            if (input.files.length === 0) return;
            const formData = new FormData();
            formData.append('foto', input.files[0]);

            const label = input.parentElement;
            label.innerHTML = `<i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i>`;
            lucide.createIcons();

            try {
                const res = await fetch(`${API_URL}/avaliacoes/${id}/foto`, {
                    method: 'POST',
                    headers: { 'x-admin-password': ADMIN_TOKEN },
                    body: formData
                });
                if(res.ok) carregarAvaliacoes();
                else alert("Erro ao enviar foto");
            } catch (e) { alert("Erro de conexão"); }
        }

        async function deletarFoto(idFoto) {
            if(!confirm("Remover esta foto?")) return;
            try {
                const res = await fetch(`${API_URL}/fotos/${idFoto}`, {
                    method: 'DELETE',
                    headers: { 'x-admin-password': ADMIN_TOKEN }
                });
                if(res.ok) carregarAvaliacoes();
            } catch (e) { alert("Erro ao deletar foto"); }
        }

        // Inicia
        carregarAvaliacoes();
    </script>
</body>
</html>
