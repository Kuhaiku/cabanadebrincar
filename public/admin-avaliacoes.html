<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Avalia√ß√µes | Cabana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-3">
            <img src="assets/logo.png" class="h-8 w-auto" alt="Logo">
            <span class="font-bold text-slate-700">Gerenciar Avalia√ß√µes</span>
        </div>
        <div class="flex gap-4">
            <a href="painel.html" class="text-sm text-slate-500 hover:text-slate-800">Voltar ao Painel</a>
            <button onclick="logout()" class="text-sm text-red-500 font-bold hover:text-red-700">Sair</button>
        </div>
    </nav>

    <main class="max-w-5xl mx-auto p-6">
        
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Depoimentos Recebidos</h1>
            <div class="text-sm text-slate-500">
                <span id="contador">0</span> avalia√ß√µes encontradas
            </div>
        </div>

        <div id="lista-avaliacoes" class="space-y-6">
            <p class="text-center text-slate-400 py-10">Carregando...</p>
        </div>

    </main>

    <script>
        lucide.createIcons();
        const API_URL = '/api/admin';
        
        // --- AUTENTICA√á√ÉO E RECUPERA√á√ÉO DE TOKEN ---
        let ADMIN_TOKEN = localStorage.getItem('adminToken');

        // Se n√£o tiver token salvo, pede a senha na hora
        if (!ADMIN_TOKEN) {
            const senhaDigitada = prompt("üîí √Årea Restrita. Digite a senha de Admin:");
            if (senhaDigitada) {
                localStorage.setItem('adminToken', senhaDigitada);
                ADMIN_TOKEN = senhaDigitada;
            } else {
                window.location.href = 'index.html'; // Se cancelar, vai pro in√≠cio
            }
        }

        function logout() {
            if(confirm("Deseja sair do painel?")) {
                localStorage.removeItem('adminToken');
                window.location.href = 'index.html';
            }
        }

        async function carregarAvaliacoes() {
            try {
                const res = await fetch(`${API_URL}/avaliacoes`, {
                    headers: { 'x-admin-password': ADMIN_TOKEN }
                });
                
                if (res.status === 401) {
                    alert("Senha incorreta ou expirada.");
                    localStorage.removeItem('adminToken');
                    location.reload(); // Recarrega para pedir a senha de novo
                    return;
                }

                if (!res.ok) throw new Error("Falha ao buscar dados");
                
                const lista = await res.json();
                document.getElementById('contador').innerText = lista.length;
                renderizarLista(lista);
            } catch (error) {
                console.error(error);
                document.getElementById('lista-avaliacoes').innerHTML = `<p class="text-red-500 text-center">Erro: ${error.message}</p>`;
            }
        }

        function renderizarLista(lista) {
            const container = document.getElementById('lista-avaliacoes');
            container.innerHTML = "";

            if (lista.length === 0) {
                container.innerHTML = `<p class="text-center text-slate-400">Nenhuma avalia√ß√£o encontrada.</p>`;
                return;
            }

            lista.forEach(item => {
                const aprovadoClass = item.aprovado ? "bg-green-100 text-green-700 border-green-200" : "bg-yellow-100 text-yellow-700 border-yellow-200";
                const statusTexto = item.aprovado ? "Publicado" : "Pendente";
                
                // HTML das Fotos com Bot√£o de Excluir
                let fotosHtml = '';
                if (item.fotos && item.fotos.length > 0) {
                    fotosHtml = `<div class="flex gap-2 overflow-x-auto pb-2 mt-3">`;
                    item.fotos.forEach(foto => {
                        fotosHtml += `
                            <div class="relative group shrink-0">
                                <img src="${foto.url}" class="w-24 h-24 object-cover rounded-lg border border-slate-200 shadow-sm">
                                <button onclick="deletarFoto(${foto.id})" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity shadow-md hover:bg-red-600" title="Remover foto">
                                    <i data-lucide="x" class="w-3 h-3"></i>
                                </button>
                            </div>
                        `;
                    });
                    fotosHtml += `</div>`;
                }

                const card = document.createElement('div');
                card.className = `bg-white rounded-xl shadow-sm border border-slate-200 p-6 transition-all hover:shadow-md`;
                
                card.innerHTML = `
                    <div class="flex flex-col md:flex-row justify-between gap-4 mb-4">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-xs font-bold px-2 py-1 rounded-full border ${aprovadoClass}">
                                    ${statusTexto}
                                </span>
                                <span class="text-xs text-slate-400">
                                    ${new Date(item.data_criacao).toLocaleDateString('pt-BR')}
                                </span>
                            </div>
                            
                            <div class="flex items-center gap-2 mb-1">
                                <input type="text" id="nome-${item.id}" value="${item.nome_cliente}" class="font-bold text-lg text-slate-800 bg-transparent border-b border-transparent focus:border-slate-300 outline-none w-full md:w-auto hover:bg-slate-50 focus:bg-white transition-colors" title="Clique para editar nome">
                                <span class="text-yellow-400 text-sm">‚òÖ ${item.nota}</span>
                            </div>

                            <textarea id="texto-${item.id}" rows="3" class="w-full text-slate-600 text-sm bg-slate-50 p-3 rounded-lg border border-transparent focus:border-blue-300 focus:bg-white outline-none resize-none transition-all mt-2">${item.texto}</textarea>
                        </div>

                        <div class="flex md:flex-col gap-2 shrink-0">
                            <button onclick="toggleAprovacao(${item.id}, ${item.aprovado})" class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg text-sm font-bold transition-colors ${item.aprovado ? 'bg-yellow-100 text-yellow-700 hover:bg-yellow-200' : 'bg-green-100 text-green-700 hover:bg-green-200'}">
                                <i data-lucide="${item.aprovado ? 'eye-off' : 'eye'}"></i>
                                ${item.aprovado ? 'Ocultar' : 'Aprovar'}
                            </button>
                            
                            <button onclick="salvarEdicao(${item.id})" class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg text-sm font-bold bg-blue-100 text-blue-700 hover:bg-blue-200 transition-colors">
                                <i data-lucide="save"></i> Salvar Texto
                            </button>

                            <button onclick="excluir(${item.id})" class="flex items-center justify-center gap-2 px-4 py-2 rounded-lg text-sm font-bold bg-red-50 text-red-600 hover:bg-red-100 transition-colors">
                                <i data-lucide="trash-2"></i> Excluir
                            </button>
                        </div>
                    </div>

                    <div class="border-t border-slate-100 pt-4">
                        <div class="flex items-center justify-between mb-2">
                            <label class="text-xs font-bold text-slate-500 uppercase">Galeria de Fotos</label>
                            
                            <label class="cursor-pointer flex items-center gap-1 text-xs font-bold text-blue-600 hover:text-blue-800 bg-blue-50 hover:bg-blue-100 px-3 py-1 rounded-full transition-colors">
                                <i data-lucide="plus" class="w-3 h-3"></i> Adicionar Foto
                                <input type="file" onchange="adicionarFoto(${item.id}, this)" class="hidden" accept="image/*">
                            </label>
                        </div>
                        
                        ${fotosHtml || '<p class="text-xs text-slate-400 italic">Sem fotos neste depoimento.</p>'}
                    </div>
                `;
                container.appendChild(card);
            });
            lucide.createIcons();
        }

        // --- A√á√ïES ---

        async function salvarEdicao(id) {
            const nome = document.getElementById(`nome-${id}`).value;
            const texto = document.getElementById(`texto-${id}`).value;

            try {
                const res = await fetch(`${API_URL}/avaliacoes/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'x-admin-password': ADMIN_TOKEN },
                    body: JSON.stringify({ nome_cliente: nome, texto: texto })
                });
                if(res.ok) {
                    alert("‚úÖ Altera√ß√µes salvas!");
                    carregarAvaliacoes();
                } else alert("Erro ao salvar.");
            } catch(e) { console.error(e); alert("Erro de conex√£o"); }
        }

        async function toggleAprovacao(id, statusAtual) {
            try {
                await fetch(`${API_URL}/avaliacoes/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'x-admin-password': ADMIN_TOKEN },
                    body: JSON.stringify({ aprovado: !statusAtual ? 1 : 0 })
                });
                carregarAvaliacoes();
            } catch(e) { alert("Erro ao alterar status"); }
        }

        async function excluir(id) {
            if(!confirm("Tem certeza que deseja excluir este depoimento?")) return;
            try {
                await fetch(`${API_URL}/avaliacoes/${id}`, {
                    method: 'DELETE',
                    headers: { 'x-admin-password': ADMIN_TOKEN }
                });
                carregarAvaliacoes();
            } catch(e) { alert("Erro ao excluir"); }
        }

        // --- GEST√ÉO DE FOTOS ---

        async function deletarFoto(fotoId) {
            if(!confirm("Excluir esta foto?")) return;
            try {
                const res = await fetch(`${API_URL}/fotos/${fotoId}`, {
                    method: 'DELETE',
                    headers: { 'x-admin-password': ADMIN_TOKEN }
                });
                if(res.ok) carregarAvaliacoes(); // Recarrega para sumir a foto
                else alert("Erro ao apagar foto");
            } catch(e) { console.error(e); }
        }

        async function adicionarFoto(idDepoimento, input) {
            if (input.files.length === 0) return;
            
            const formData = new FormData();
            formData.append('foto', input.files[0]);

            // Feedback visual r√°pido
            const label = input.parentElement;
            const textoOriginal = label.innerHTML;
            label.innerHTML = `<i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i> Enviando...`;
            lucide.createIcons();

            try {
                const res = await fetch(`${API_URL}/avaliacoes/${idDepoimento}/foto`, {
                    method: 'POST',
                    headers: { 'x-admin-password': ADMIN_TOKEN },
                    body: formData
                });

                if(res.ok) {
                    carregarAvaliacoes(); // Recarrega para mostrar a foto nova
                } else {
                    alert("Erro ao enviar foto.");
                    label.innerHTML = textoOriginal;
                }
            } catch(e) {
                console.error(e);
                alert("Erro de conex√£o");
                label.innerHTML = textoOriginal;
            }
        }

        // Inicia
        carregarAvaliacoes();
    </script>
</body>
</html>
