<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor de Contratos | Cabana de Brincar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        
        /* Folha A4 e Editor */
        .a4-page {
            background: white;
            width: 210mm;
            min-height: 297mm;
            margin: 20px auto;
            padding: 20mm;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            color: #1e293b;
            font-size: 14px;
            line-height: 1.6;
            outline: none;
        }
        
        .a4-page:focus {
            box-shadow: 0 0 0 2px #ec4899, 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        /* Estilos internos do editor para manter o formato do Word */
        .editor-content h1 { font-size: 24px; font-weight: bold; margin-bottom: 16px; text-transform: uppercase; text-align: center; }
        .editor-content h2 { font-size: 16px; font-weight: bold; margin-top: 24px; margin-bottom: 8px; background-color: #f1f5f9; padding: 6px; text-transform: uppercase; }
        .editor-content p { margin-bottom: 8px; }
        .editor-content ul { list-style-type: disc; margin-left: 24px; margin-bottom: 16px; }
        .editor-content li { margin-bottom: 4px; }
        .editor-content table { width: 100%; margin-top: 32px; border-collapse: collapse; text-align: center; }
        .editor-content td { padding: 8px; width: 50%; vertical-align: bottom; }
        .editor-content .assinatura-linha { border-top: 1px solid #000; padding-top: 4px; font-weight: bold; text-transform: uppercase; }

        /* Estilo dos botões da barra de ferramentas */
        .toolbar-btn {
            padding: 6px;
            border-radius: 6px;
            color: #475569;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toolbar-btn:hover { background-color: #e2e8f0; color: #0f172a; }

        @media print {
            body { background-color: white; }
            .a4-page { margin: 0; padding: 15mm; box-shadow: none; width: 100%; min-height: auto; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="no-print bg-white border-b border-slate-200 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4 w-full md:w-auto">
                <a href="painel.html" class="p-2 bg-slate-100 text-slate-600 rounded-xl hover:bg-slate-200 transition-colors">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                </a>
                <div class="flex-1 md:w-[400px]">
                    <select id="selectPedido" onchange="gerarRascunho()" class="w-full p-2.5 rounded-lg border border-slate-300 bg-slate-50 font-bold text-slate-700 outline-none focus:border-pink-500 text-sm">
                        <option value="">Selecione um pedido para carregar os dados...</option>
                    </select>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button id="btnRestaurar" onclick="gerarRascunho()" disabled class="bg-slate-100 hover:bg-slate-200 text-slate-700 px-4 py-2.5 rounded-xl font-bold flex items-center gap-2 transition-colors disabled:opacity-50 text-sm">
                    <i data-lucide="rotate-ccw" class="w-4 h-4"></i> Recarregar Dados
                </button>
                <button id="btnImprimir" onclick="window.print()" disabled class="bg-slate-800 hover:bg-slate-900 text-white px-6 py-2.5 rounded-xl font-bold flex items-center gap-2 transition-colors disabled:opacity-50 text-sm shadow-md">
                    <i data-lucide="printer" class="w-4 h-4"></i> Salvar PDF / Imprimir
                </button>
            </div>
        </div>
    </div>

    <div id="editorToolbar" class="no-print bg-slate-50 border-b border-slate-200 p-2 sticky top-[73px] z-40 hidden shadow-sm">
        <div class="max-w-7xl mx-auto flex flex-wrap items-center gap-1">
            <button class="toolbar-btn" onclick="formatar('bold')" title="Negrito"><i data-lucide="bold" class="w-4 h-4"></i></button>
            <button class="toolbar-btn" onclick="formatar('italic')" title="Itálico"><i data-lucide="italic" class="w-4 h-4"></i></button>
            <button class="toolbar-btn" onclick="formatar('underline')" title="Sublinhado"><i data-lucide="underline" class="w-4 h-4"></i></button>
            <div class="w-px h-6 bg-slate-300 mx-1"></div>
            <button class="toolbar-btn" onclick="formatar('justifyLeft')" title="Alinhar à Esquerda"><i data-lucide="align-left" class="w-4 h-4"></i></button>
            <button class="toolbar-btn" onclick="formatar('justifyCenter')" title="Centralizar"><i data-lucide="align-center" class="w-4 h-4"></i></button>
            <button class="toolbar-btn" onclick="formatar('justifyRight')" title="Alinhar à Direita"><i data-lucide="align-right" class="w-4 h-4"></i></button>
            <button class="toolbar-btn" onclick="formatar('justifyFull')" title="Justificar"><i data-lucide="align-justify" class="w-4 h-4"></i></button>
            <div class="w-px h-6 bg-slate-300 mx-1"></div>
            <button class="toolbar-btn" onclick="formatar('insertUnorderedList')" title="Lista"><i data-lucide="list" class="w-4 h-4"></i></button>
            <button class="toolbar-btn" onclick="formatar('formatBlock', 'H2')" title="Título de Seção (Fundo Cinza)"><i data-lucide="heading-2" class="w-4 h-4"></i></button>
            <div class="w-px h-6 bg-slate-300 mx-1"></div>
            <button class="toolbar-btn text-red-500 hover:text-red-700 hover:bg-red-50" onclick="limparEditor()" title="Apagar tudo"><i data-lucide="eraser" class="w-4 h-4"></i></button>
            <span class="ml-auto text-xs font-bold text-pink-600 flex items-center gap-1">
                <i data-lucide="edit-3" class="w-3 h-3"></i> O documento é 100% editável
            </span>
        </div>
    </div>

    <div id="estadoVazio" class="no-print flex-1 flex flex-col items-center justify-center mt-20 text-slate-400">
        <i data-lucide="file-text" class="w-16 h-16 mb-4 text-slate-300"></i>
        <h2 class="text-xl font-bold text-slate-500">Editor de Contratos</h2>
        <p>Selecione um pedido para gerar o documento base ou digite do zero.</p>
    </div>

    <div id="areaContrato" class="a4-page editor-content hidden" contenteditable="true" spellcheck="false">
        </div>

    <script>
        const ADMIN_TOKEN = localStorage.getItem("cabana_admin_token");
        if (!ADMIN_TOKEN) window.location.href = "painel.html";

        let listaPedidos = [];

        // Comandos do Editor WYSIWYG
        function formatar(comando, valor = null) {
            document.execCommand(comando, false, valor);
            document.getElementById("areaContrato").focus();
        }

        function limparEditor() {
            if(confirm("Tem certeza que deseja apagar todo o conteúdo atual?")) {
                document.getElementById("areaContrato").innerHTML = "<p><br></p>";
                document.getElementById("areaContrato").focus();
            }
        }

        async function carregarPedidos() {
            try {
                const response = await fetch("/api/admin/pedidos", {
                    headers: { "x-admin-password": ADMIN_TOKEN },
                });
                
                if (!response.ok) throw new Error("Falha ao carregar");
                
                const pedidosBrutos = await response.json();
                listaPedidos = pedidosBrutos.filter(p => p.status !== 'cancelado');
                
                const select = document.getElementById("selectPedido");
                
                listaPedidos.forEach(p => {
                    let dataFesta = "Data N/I";
                    if(p.data_festa) {
                        let dStr = p.data_festa.includes('T') ? p.data_festa.split('T')[0] : p.data_festa;
                        dataFesta = new Date(dStr + 'T00:00:00').toLocaleDateString("pt-BR");
                    }
                    const option = document.createElement("option");
                    option.value = p.id;
                    option.textContent = `#${p.id} - ${p.nome} (${dataFesta})`;
                    select.appendChild(option);
                });

            } catch (error) {
                console.error(error);
                alert("Erro ao carregar dados do estado zero.");
            }
        }

        function parseSeguro(dado) {
            if (!dado) return null;
            if (typeof dado === "object") return dado;
            try { return JSON.parse(dado); } catch (e) { return [dado]; }
        }

        function gerarRascunho() {
            const idSelecionado = document.getElementById("selectPedido").value;
            const areaContrato = document.getElementById("areaContrato");
            const estadoVazio = document.getElementById("estadoVazio");
            const toolbar = document.getElementById("editorToolbar");
            
            document.getElementById("btnImprimir").disabled = !idSelecionado;
            document.getElementById("btnRestaurar").disabled = !idSelecionado;

            if (!idSelecionado) {
                areaContrato.classList.add("hidden");
                estadoVazio.classList.remove("hidden");
                toolbar.classList.add("hidden");
                return;
            }

            const pedido = listaPedidos.find(p => p.id == idSelecionado);
            if (!pedido) return;

            areaContrato.classList.remove("hidden");
            estadoVazio.classList.add("hidden");
            toolbar.classList.remove("hidden");

            // Formatação de Datas
            let dataFormatada = "A definir";
            if (pedido.data_festa) {
                let d = pedido.data_festa.includes('T') ? pedido.data_festa.split('T')[0] : pedido.data_festa;
                dataFormatada = new Date(d + 'T00:00:00').toLocaleDateString("pt-BR");
            }
            
            // Tratamento de Arrays JSON
            const itensPadrao = parseSeguro(pedido.itens_padrao);
            let htmlItensPadrao = Array.isArray(itensPadrao) && itensPadrao.length > 0 
                ? itensPadrao.map(i => `<li>${i}</li>`).join('') 
                : "<li>Itens padrão da estrutura locada.</li>";

            const alim = parseSeguro(pedido.alimentacao);
            let htmlAlimentacao = "<li>Nenhuma alimentação contratada.</li>";
            if (alim) {
                if (Array.isArray(alim) && alim.length > 0) {
                    htmlAlimentacao = alim.map(i => `<li>${i}</li>`).join('');
                } else if (alim.combo || (alim.extras && alim.extras.length > 0)) {
                    htmlAlimentacao = "";
                    if (alim.combo) htmlAlimentacao += `<li>Combo: ${alim.combo.titulo}</li>`;
                    if (alim.extras) alim.extras.forEach(e => htmlAlimentacao += `<li>Extra: ${e.qtd}x ${e.nome}</li>`);
                }
            }

            // Tratamento de Valores Extras
            let textoExtras = pedido.itens_adicionais || "";
            if (pedido.descricao_itens_extras) textoExtras += (textoExtras ? " | " : "") + pedido.descricao_itens_extras;
            if (!textoExtras) textoExtras = "Nenhum item adicional registrado.";

            const valorTotal = (parseFloat(pedido.valor_final || 0) + parseFloat(pedido.valor_itens_extras || 0)).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            const statusPagMap = { 'pago': 'Pago Integralmente', 'parcial': 'Sinal Pago', 'pendente': 'Pendente' };
            const statusPag = statusPagMap[pedido.status_pagamento] || "Pendente";

            // CONSTRUÇÃO DO DOCUMENTO HTML INJETADO NO EDITOR
            const templateHtml = `
                <h1>Contrato de Prestação de Serviços e Locação</h1>
                
                <h2>1. Identificação das Partes</h2>
                <p><strong>CONTRATADA:</strong> Cabana de Brincar - Eventos Infantis.</p>
                <p><strong>CONTRATANTE:</strong> ${pedido.nome}</p>
                <p><strong>CPF/CNPJ:</strong> ____________________________________</p>
                <p><strong>WhatsApp:</strong> ${pedido.whatsapp}</p>
                <p><strong>E-mail:</strong> ${pedido.email || "Não informado"}</p>

                <h2>2. Objeto e Dados do Evento</h2>
                <p>O presente contrato tem como objeto a locação de estrutura e serviços de decoração infantil, conforme as especificações detalhadas abaixo:</p>
                <ul>
                    <li><strong>Data do Evento:</strong> ${dataFormatada}</li>
                    <li><strong>Horário de Início:</strong> ${pedido.horario || "A combinar"}</li>
                    <li><strong>Local da Montagem:</strong> ${pedido.endereco || "Não informado"}</li>
                </ul>

                <h2>3. Perfil do Evento</h2>
                <ul>
                    <li><strong>Público:</strong> ${pedido.qtd_criancas || "N/I"} crianças (Faixa etária: ${pedido.faixa_etaria || "N/I"})</li>
                    <li><strong>Alergias / Restrições Informadas:</strong> <span style="color: red; font-weight: bold;">${pedido.alergias || "Nenhuma registrada"}</span></li>
                </ul>

                <h2>4. Estrutura e Serviços Contratados</h2>
                <p><strong>Locação Base:</strong> ${pedido.modelo_barraca || "Pegue e Monte"} (${pedido.qtd_barracas || 1} unidades)</p>
                <p><strong>Tema/Paleta de Cores:</strong> ${pedido.tema || "A definir"} / Cores: ${pedido.cores || "Padrão do tema"}</p>
                
                <p><strong>Itens Inclusos na Estrutura:</strong></p>
                <ul>${htmlItensPadrao}</ul>

                <p><strong>Itens Adicionais / Logística / Extras:</strong></p>
                <ul><li>${textoExtras}</li></ul>

                <p><strong>Alimentação Contratada:</strong></p>
                <ul>${htmlAlimentacao}</ul>

                <h2>5. Valores e Condições de Pagamento</h2>
                <p>O valor total acordado para a prestação dos serviços acima descritos é de <strong>${valorTotal}</strong>.</p>
                <p><strong>Status do pagamento:</strong> ${statusPag}.</p>

                <h2>6. Cláusulas Gerais e Responsabilidades</h2>
                <p><strong>6.1.</strong> A CONTRATADA compromete-se a entregar, montar e desmontar os equipamentos no local, data e horários estabelecidos neste contrato.</p>
                <p><strong>6.2.</strong> O CONTRATANTE declara ter inspecionado os equipamentos no momento da montagem, recebendo-os em perfeitas condições de uso e higiene.</p>
                <p><strong>6.3.</strong> É de inteira responsabilidade do CONTRATANTE a guarda e zelo pelos materiais locados durante todo o período do evento. Em caso de danos, manchas irreversíveis, quebras ou extravios de qualquer item (tendas, colchões, roupas de cama, decoração, etc.), o CONTRATANTE deverá ressarcir a CONTRATADA pelo valor de reposição do item no mercado.</p>
                <p><strong>6.4.</strong> Em caso de cancelamento por parte do CONTRATANTE com menos de 7 (sete) dias de antecedência da data do evento, o valor pago a título de sinal (reserva de data) não será reembolsado, destinado à cobertura de custos logísticos prévios e bloqueio de agenda.</p>

                <table>
                    <tbody>
                        <tr>
                            <td>
                                <br><br>
                                <div class="assinatura-linha">${pedido.nome}</div>
                                <span style="font-size: 12px; font-weight: normal;">CONTRATANTE</span>
                            </td>
                            <td>
                                <br><br>
                                <div class="assinatura-linha">Cabana de Brincar</div>
                                <span style="font-size: 12px; font-weight: normal;">CONTRATADA</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <p style="text-align: center; margin-top: 40px;">Local e Data: _________________________, ____ de ________________ de ________.</p>
            `;

            areaContrato.innerHTML = templateHtml;
        }

        carregarPedidos();
        lucide.createIcons();
    </script>
</body>
</html>
