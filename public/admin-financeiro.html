<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financeiro Detalhado | Cabana de Brincar</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∞</text></svg>"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap");
      body {
        font-family: "Quicksand", sans-serif;
      }
    </style>
  </head>
  <body class="bg-slate-50 min-h-screen p-6">
    <div
      class="max-w-7xl mx-auto mb-6 flex flex-col md:flex-row justify-between items-center gap-4"
    >
      <div>
        <h1 class="text-2xl font-bold text-slate-800 flex items-center gap-2">
          <a
            href="painel.html"
            class="text-slate-400 hover:text-pink-500 transition-colors"
            ><i data-lucide="arrow-left"></i
          ></a>
          Financeiro
        </h1>
      </div>

      <div
        class="bg-white p-2 rounded-xl shadow-sm border border-slate-200 flex flex-wrap items-center gap-2"
      >
        <div class="flex items-center gap-1 px-2">
          <i data-lucide="calendar" class="w-4 h-4 text-slate-400"></i>
          <span class="text-xs font-bold text-slate-500 uppercase"
            >Per√≠odo:</span
          >
        </div>
        <input
          type="date"
          id="filtro-inicio"
          class="border border-slate-200 rounded-lg px-2 py-1 text-sm text-slate-600 focus:outline-pink-500"
        />
        <span class="text-slate-300">at√©</span>
        <input
          type="date"
          id="filtro-fim"
          class="border border-slate-200 rounded-lg px-2 py-1 text-sm text-slate-600 focus:outline-pink-500"
        />
        <button
          onclick="aplicarFiltros()"
          class="bg-slate-800 text-white p-1.5 rounded-lg hover:bg-slate-700 transition"
          title="Filtrar"
        >
          <i data-lucide="search" class="w-4 h-4"></i>
        </button>
        <button
          onclick="limparFiltros()"
          class="bg-slate-100 text-slate-500 p-1.5 rounded-lg hover:bg-slate-200 transition"
          title="Limpar"
        >
          <i data-lucide="x" class="w-4 h-4"></i>
        </button>
      </div>

      <button
        onclick="abrirModalDespesaGeral()"
        class="bg-slate-800 text-white px-4 py-2 rounded-xl font-bold hover:bg-slate-700 transition flex items-center gap-2 shadow-lg shadow-slate-200"
      >
        <i data-lucide="plus-circle" class="w-4 h-4"></i> Novo Lan√ßamento
      </button>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
        <p class="text-slate-500 text-sm font-bold mb-1">Total Entradas</p>
        <h3 class="text-3xl font-bold text-green-600" id="card-receitas">
          R$ 0,00
        </h3>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
        <p class="text-slate-500 text-sm font-bold mb-1">Total Sa√≠das</p>
        <h3 class="text-3xl font-bold text-red-500" id="card-despesas">
          R$ 0,00
        </h3>
      </div>
      <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
        <p class="text-slate-500 text-sm font-bold mb-1">Balan√ßo L√≠quido</p>
        <h3 class="text-3xl font-bold text-slate-800" id="card-lucro">
          R$ 0,00
        </h3>
      </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-8">
      <div
        class="bg-white rounded-2xl shadow-sm border border-slate-100 flex flex-col h-[600px]"
      >
        <div
          class="p-5 border-b border-slate-100 bg-green-50/30 flex justify-between items-center"
        >
          <h3 class="font-bold text-slate-700 flex items-center gap-2">
            <i data-lucide="party-popper" class="w-5 h-5 text-green-600"></i>
            Festas Realizadas
          </h3>
          <span class="text-xs text-slate-400"
            >Clique na festa para gerenciar</span
          >
        </div>
        <div
          class="overflow-y-auto flex-1 p-2 space-y-2"
          id="lista-festas"
        ></div>
      </div>

      <div
        class="bg-white rounded-2xl shadow-sm border border-slate-100 flex flex-col h-[600px]"
      >
        <div class="p-5 border-b border-slate-100 bg-slate-50">
          <h3 class="font-bold text-slate-700 flex items-center gap-2">
            <i
              data-lucide="arrow-left-right"
              class="w-5 h-5 text-slate-600"
            ></i>
            Outras Movimenta√ß√µes
          </h3>
        </div>
        <div
          class="overflow-y-auto flex-1 p-2 space-y-2"
          id="lista-gerais"
        ></div>
      </div>
    </div>

    <div
      id="modal-festa"
      class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4"
    >
      <div
        class="bg-white rounded-2xl w-full max-w-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]"
      >
        <div
          class="p-6 border-b border-slate-100 bg-slate-50 flex justify-between items-center"
        >
          <div>
            <h2 class="text-xl font-bold text-slate-800" id="modal-festa-nome">
              Festa
            </h2>
            <p class="text-sm text-slate-500" id="modal-festa-data">
              00/00/0000
            </p>
          </div>
          <button
            onclick="fecharModalFesta()"
            class="text-slate-400 hover:text-slate-600"
          >
            <i data-lucide="x"></i>
          </button>
        </div>

        <div class="p-6 overflow-y-auto">
          <div class="bg-green-50 p-4 rounded-xl border border-green-100 mb-6">
            <label class="block text-xs font-bold text-green-700 uppercase mb-2"
              >Receita Total da Festa</label
            >
            <div class="flex gap-2">
              <input
                type="number"
                id="modal-festa-valor"
                step="0.01"
                class="flex-1 p-2 border border-green-200 rounded-lg text-lg font-bold text-green-700 focus:outline-green-500"
              />
              <button
                onclick="atualizarValorFesta()"
                class="bg-green-600 text-white px-4 rounded-lg font-bold hover:bg-green-700 transition"
              >
                Salvar
              </button>
            </div>
          </div>

          <h3 class="font-bold text-slate-700 mb-3 flex items-center gap-2">
            <i data-lucide="shopping-bag" class="w-4 h-4"></i> Custos
            espec√≠ficos desta festa
          </h3>

          <div class="space-y-2 mb-6" id="modal-lista-custos"></div>

          <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
            <p class="text-xs font-bold text-slate-400 uppercase mb-2">
              Adicionar Custo (Uber, Ajudante, etc)
            </p>
            <form onsubmit="adicionarCustoFesta(event)" class="flex gap-2">
              <input
                type="text"
                id="novo-custo-desc"
                placeholder="Descri√ß√£o"
                required
                class="flex-grow p-2 border rounded-lg text-sm"
              />
              <input
                type="number"
                id="novo-custo-valor"
                placeholder="Valor"
                step="0.01"
                required
                class="w-24 p-2 border rounded-lg text-sm"
              />
              <button
                type="submit"
                class="bg-red-500 text-white p-2 rounded-lg hover:bg-red-600"
              >
                <i data-lucide="plus"></i>
              </button>
            </form>
          </div>
        </div>

        <div class="p-4 bg-slate-50 border-t border-slate-100 flex justify-end">
          <button
            onclick="fecharModalFesta()"
            class="px-6 py-2 bg-slate-200 text-slate-700 font-bold rounded-xl hover:bg-slate-300"
          >
            Fechar
          </button>
        </div>
      </div>
    </div>

    <div
      id="modal-geral"
      class="fixed inset-0 bg-black/60 hidden flex items-center justify-center z-50 backdrop-blur-sm p-4"
    >
      <div class="bg-white p-6 rounded-2xl w-full max-w-md shadow-2xl">
        <h3 class="font-bold text-lg mb-4 text-slate-800">
          Novo Lan√ßamento Geral
        </h3>
        <form onsubmit="salvarDespesaGeral(event)" class="space-y-3">
          <input
            type="text"
            id="geral-titulo"
            placeholder="Descri√ß√£o (ex: Conta de Luz, Venda Extra)"
            required
            class="w-full p-3 border rounded-xl text-sm"
          />

          <select
            id="geral-tipo"
            class="w-full p-3 border rounded-xl text-sm bg-white font-bold text-slate-600"
          >
            <option value="saida">üî¥ Sa√≠da (Despesa)</option>
            <option value="entrada">üü¢ Entrada (Receita)</option>
          </select>

          <input
            type="number"
            id="geral-valor"
            step="0.01"
            placeholder="Valor (R$)"
            required
            class="w-full p-3 border rounded-xl text-sm"
          />

          <div class="flex gap-2 mt-4">
            <button
              type="button"
              onclick="
                document.getElementById('modal-geral').classList.add('hidden')
              "
              class="flex-1 p-3 rounded-xl border font-bold text-slate-500 hover:bg-slate-50"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="flex-1 p-3 rounded-xl bg-slate-800 text-white font-bold hover:bg-slate-900"
            >
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const API_URL = "/api";
      const ADMIN_TOKEN = localStorage.getItem("cabana_admin_token");
      if (!ADMIN_TOKEN) window.location.href = "painel.html";

      let DADOS_ORIGINAIS = { festas: [], gerais: [], custosFestas: [] };
      let FESTA_SELECIONADA_ID = null;

      function abrirModalDespesaGeral() {
        document.getElementById("modal-geral").classList.remove("hidden");
      }
      function fecharModalFesta() {
        document.getElementById("modal-festa").classList.add("hidden");
        FESTA_SELECIONADA_ID = null;
      }

      async function init() {
        lucide.createIcons();
        const hoje = new Date();
        const primeiroDia = new Date(hoje.getFullYear(), hoje.getMonth(), 1);
        document.getElementById("filtro-inicio").valueAsDate = primeiroDia;
        document.getElementById("filtro-fim").valueAsDate = hoje;
        await carregarDados();
      }

      async function carregarDados() {
        try {
          const res = await fetch(`${API_URL}/admin/financeiro/relatorio`, {
            headers: { "x-admin-password": ADMIN_TOKEN },
          });
          const dados = await res.json();
          DADOS_ORIGINAIS.festas = dados.faturamento || [];
          DADOS_ORIGINAIS.gerais = dados.gerais || [];
          DADOS_ORIGINAIS.custosFestas = dados.festas || [];
          aplicarFiltros();
        } catch (e) {
          console.error(e);
          alert("Erro ao carregar dados.");
        }
      }

      function aplicarFiltros() {
        const dataInicio = new Date(
          document.getElementById("filtro-inicio").value,
        );
        const dataFim = new Date(document.getElementById("filtro-fim").value);
        dataFim.setHours(23, 59, 59);

        const festasFiltradas = DADOS_ORIGINAIS.festas.filter((f) => {
          const d = new Date(f.data_festa);
          return d >= dataInicio && d <= dataFim;
        });

        const geraisFiltradas = DADOS_ORIGINAIS.gerais.filter((g) => {
          const d = new Date(g.data_registro || new Date());
          return d >= dataInicio && d <= dataFim;
        });

        renderizarTelas(festasFiltradas, geraisFiltradas);
      }

      function limparFiltros() {
        document.getElementById("filtro-inicio").value = "";
        document.getElementById("filtro-fim").value = "";
        renderizarTelas(DADOS_ORIGINAIS.festas, DADOS_ORIGINAIS.gerais);
      }

      function renderizarTelas(festas, gerais) {
        let totalReceita = 0;
        let totalDespesas = 0;

        // 1. Processar Festas (Entradas) e seus custos (Sa√≠das)
        const containerFestas = document.getElementById("lista-festas");
        containerFestas.innerHTML = "";
        if (festas.length === 0)
          containerFestas.innerHTML =
            '<div class="text-center text-slate-400 mt-10">Nenhuma festa no per√≠odo.</div>';

        festas.forEach((festa) => {
          const custosDestaFesta = DADOS_ORIGINAIS.custosFestas
            .filter((c) => c.orcamento_id === festa.id)
            .reduce((acc, curr) => acc + parseFloat(curr.valor), 0);

          const receita = parseFloat(festa.valor_final || 0);
          const lucroFesta = receita - custosDestaFesta;

          totalReceita += receita; // Festa √© Entrada
          totalDespesas += custosDestaFesta; // Custo de Festa √© Sa√≠da

          containerFestas.innerHTML += `
                    <div onclick="abrirDetalhesFesta(${festa.id})" class="p-4 rounded-xl border border-slate-100 hover:border-pink-300 hover:shadow-md transition cursor-pointer bg-white group">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h4 class="font-bold text-slate-700 group-hover:text-pink-600 transition">${festa.nome}</h4>
                                <span class="text-xs text-slate-400 block">${new Date(festa.data_festa).toLocaleDateString("pt-BR")}</span>
                            </div>
                            <div class="text-right">
                                <span class="block font-bold text-green-600 text-lg">+ ${receita.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</span>
                            </div>
                        </div>
                        <div class="flex justify-between text-xs border-t border-slate-50 pt-2">
                            <span class="text-slate-400">Custos extras: <span class="text-red-400 font-bold">- ${custosDestaFesta.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</span></span>
                            <span class="font-bold ${lucroFesta >= 0 ? "text-blue-600" : "text-red-600"}">Lucro: ${lucroFesta.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</span>
                        </div>
                    </div>
                `;
        });

        // 2. Processar Gerais (Pode ser Entrada ou Sa√≠da)
        const containerGerais = document.getElementById("lista-gerais");
        containerGerais.innerHTML = "";
        if (gerais.length === 0)
          containerGerais.innerHTML =
            '<div class="text-center text-slate-400 mt-10">Nenhuma movimenta√ß√£o geral no per√≠odo.</div>';

        gerais.forEach((item) => {
          const valor = parseFloat(item.valor);
          const isEntrada = item.tipo === "entrada";

          // L√≥gica de c√°lculo baseada no ENUM
          if (isEntrada) {
            totalReceita += valor;
          } else {
            totalDespesas += valor;
          }

          containerGerais.innerHTML += `
                    <div class="flex justify-between items-center p-3 hover:bg-slate-50 rounded-lg group border-b border-slate-50 last:border-0">
                        <div class="flex items-center gap-3">
                            <div class="${isEntrada ? "bg-green-50 text-green-500" : "bg-red-50 text-red-500"} p-2 rounded-lg">
                                <i data-lucide="${isEntrada ? "arrow-up-circle" : "arrow-down-circle"}" class="w-4 h-4"></i>
                            </div>
                            <div>
                                <p class="font-bold text-slate-700 text-sm">${item.titulo}</p>
                                <p class="text-xs text-slate-400 capitalize">${isEntrada ? "Receita Extra" : "Despesa"}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-3">
                            <span class="font-bold ${isEntrada ? "text-green-600" : "text-red-500"}">
                                ${isEntrada ? "+" : "-"} ${valor.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}
                            </span>
                            <button onclick="excluirDespesaGeral(${item.id})" class="text-slate-300 hover:text-red-600 p-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                `;
        });

        const lucroTotal = totalReceita - totalDespesas;

        document.getElementById("card-receitas").innerText =
          totalReceita.toLocaleString("pt-BR", {
            style: "currency",
            currency: "BRL",
          });
        document.getElementById("card-despesas").innerText =
          totalDespesas.toLocaleString("pt-BR", {
            style: "currency",
            currency: "BRL",
          });

        const elLucro = document.getElementById("card-lucro");
        elLucro.innerText = lucroTotal.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
        elLucro.className = `text-3xl font-bold ${lucroTotal >= 0 ? "text-green-600" : "text-red-600"}`;
        lucide.createIcons();
      }

      // --- MANIPULA√á√ÉO DE MODAIS E DADOS ---

      function abrirDetalhesFesta(id) {
        FESTA_SELECIONADA_ID = id;
        const festa = DADOS_ORIGINAIS.festas.find((f) => f.id === id);
        if (!festa) return;
        document.getElementById("modal-festa-nome").innerText = festa.nome;
        document.getElementById("modal-festa-data").innerText = new Date(
          festa.data_festa,
        ).toLocaleDateString("pt-BR");
        document.getElementById("modal-festa-valor").value = festa.valor_final;
        atualizarListaCustosFesta(id);
        document.getElementById("modal-festa").classList.remove("hidden");
      }

      function atualizarListaCustosFesta(id) {
        const lista = DADOS_ORIGINAIS.custosFestas.filter(
          (c) => c.orcamento_id === id,
        );
        const container = document.getElementById("modal-lista-custos");
        container.innerHTML = "";
        if (lista.length === 0)
          container.innerHTML =
            '<p class="text-sm text-slate-400 italic">Nenhum custo extra lan√ßado.</p>';
        lista.forEach((custo) => {
          container.innerHTML += `
                    <div class="flex justify-between items-center p-2 bg-slate-50 rounded border border-slate-100">
                        <span class="text-sm text-slate-600">${custo.descricao}</span>
                        <div class="flex items-center gap-2">
                            <span class="text-sm font-bold text-red-500">- R$ ${parseFloat(custo.valor).toFixed(2)}</span>
                            <button onclick="excluirCustoFesta(${custo.id})" class="text-slate-400 hover:text-red-600"><i data-lucide="x-circle" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                `;
        });
        lucide.createIcons();
      }

      async function adicionarCustoFesta(e) {
        e.preventDefault();
        const desc = document.getElementById("novo-custo-desc").value;
        const val = document.getElementById("novo-custo-valor").value;
        try {
          await fetch(
            `${API_URL}/admin/financeiro/festa/${FESTA_SELECIONADA_ID}`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "x-admin-password": ADMIN_TOKEN,
              },
              body: JSON.stringify({ descricao: desc, valor: val }),
            },
          );
          document.getElementById("novo-custo-desc").value = "";
          document.getElementById("novo-custo-valor").value = "";
          await carregarDados();
          atualizarListaCustosFesta(FESTA_SELECIONADA_ID);
        } catch (err) {
          alert("Erro ao salvar custo");
        }
      }

      async function atualizarValorFesta() {
        const novoValor = document.getElementById("modal-festa-valor").value;
        try {
          await fetch(
            `${API_URL}/admin/financeiro/atualizar-valor/${FESTA_SELECIONADA_ID}`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                "x-admin-password": ADMIN_TOKEN,
              },
              body: JSON.stringify({ valor_final: novoValor }),
            },
          );
          alert("Valor atualizado com sucesso!");
          await carregarDados();
        } catch (err) {
          alert("Erro ao atualizar valor");
        }
      }

      async function excluirCustoFesta(idCusto) {
        if (!confirm("Remover este custo?")) return;
        await fetch(`${API_URL}/admin/financeiro/festa/${idCusto}`, {
          method: "DELETE",
          headers: { "x-admin-password": ADMIN_TOKEN },
        });
        await carregarDados();
        atualizarListaCustosFesta(FESTA_SELECIONADA_ID);
      }

      // CORRE√á√ÉO: Envia 'entrada' ou 'saida' corretamente
      async function salvarDespesaGeral(e) {
        e.preventDefault();
        const titulo = document.getElementById("geral-titulo").value;
        const tipo = document.getElementById("geral-tipo").value; // 'entrada' ou 'saida'
        const valor = parseFloat(document.getElementById("geral-valor").value);

        try {
          const res = await fetch(`${API_URL}/admin/financeiro/geral`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-admin-password": ADMIN_TOKEN,
            },
            body: JSON.stringify({ titulo, tipo, valor }),
          });

          const data = await res.json();
          if (res.ok) {
            document.getElementById("modal-geral").classList.add("hidden");
            e.target.reset();
            carregarDados();
          } else {
            console.error("Erro do servidor:", data);
            alert("Erro ao salvar: " + (data.details || data.error));
          }
        } catch (err) {
          console.error(err);
          alert("Erro de conex√£o.");
        }
      }

      async function excluirDespesaGeral(id) {
        if (!confirm("Excluir esta movimenta√ß√£o?")) return;
        try {
          await fetch(`${API_URL}/admin/financeiro/geral/${id}`, {
            method: "DELETE",
            headers: { "x-admin-password": ADMIN_TOKEN },
          });
          carregarDados();
        } catch (err) {
          alert("Erro ao excluir.");
        }
      }

      init();
    </script>
  </body>
</html>
